<!DOCTYPE html>
<html>
<body  style="background-color: black;">
<div onclick="play()" style="height:100%; width:100%;margin:0;position:absolute;top:50%;left:50%;transform:translate(-50%, -50%);"></div>
</body>
</html>
<script>
function play() {
  window.location = "saul.html";
  var saul = document.createElement("video");
  saul.setAttribute("src","saul.mp4");
  saul.setAttribute("autoplay", "autoplay");
  document.body.appendChild(saul);
  saul.onended = function() {
      saul.remove()
  };
}
</script>
